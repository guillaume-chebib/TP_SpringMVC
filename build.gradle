plugins {
    id 'war'
    id 'java'
    id "org.gretty" version "3.0.6"
}

group 'fr.poly.mtp.ig5'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile('javax.servlet:javax.servlet-api:4.0.1')
    providedCompile('org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE')
    providedCompile('org.hibernate.validator:hibernate-validator:6.0.2.Final')
    providedCompile('com.fasterxml.jackson.core:jackson-core:2.11.2')
    providedCompile('com.fasterxml.jackson.core:jackson-databind:2.11.2')
    implementation('org.springframework:spring-context:5.3.10')
    implementation('org.springframework:spring-web:5.3.10')
    implementation('org.springframework:spring-webmvc:5.3.10')
    testImplementation('junit:junit:4.13.2')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.8.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.8.1')

}